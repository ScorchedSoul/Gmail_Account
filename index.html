<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAIL ACCOUNT</title>

    <link rel="stylesheet" href="/GOOGLE/styles.css">

</head>
<body>
    <div>
        <img src="/GOOGLE/image.png" alt="google image" width="225px" height="120px" >
    </div>
    <div class="create">
        <h2>Create your google account</h2>
    </div>
    <div >
        <h4>First Name: <input type="name" name="name1" >  </h4>
            <h4>Last Name: <input type="name" name="name2" > </h4>
        </div>

    <div>
        <h4>Username: 
            <input class="gmail" type="email" name="username" value="@gmail.com" size="width=10px height=10px" required ></h4> 
            <h6>You can use letters,numbers and periods</h6>
       </div>
       <div>
           <a class="current_email" href="" >Use my current email address instead</a>
       </div>
       <div>
           <h4>Password: 
           <input type="password" name="" id=""></h4>
       </div>
       <div>
        <h4>Confirm:  
        <input type="password" name="" id=""></h4>
        <h6>Use 8 or more characters with a mix of letters numbers & sumbols</h6>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="checkbox" id="">
        <h5 class="show">Show Password</h5>
    </div>
    <div class="end">
        <a href="">
        <h5 class="signin">Sign in instead</a>
        <input class="next" type="submit" value="Next"></h5>
    </div>
    
</body>
</html>
